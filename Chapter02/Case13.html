<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>13 通过className获取元素2</title>
	<script src="snipers.js"></script>
	<script>
		window.onload = function () {
			var oUl = document.getElementById('box');
			var aLi = getByClass(oUl, 'active');

			for (var i = 0; i < aLi.length; i++) {
				aLi[i].style.background = 'green'
			}
			
		}
	</script>

</head>
<body>
	<ul id="box">
		<li></li>
		<li class="active"></li>
		<li></li>
		<li class="active"></li>
		<li></li>
		<li class="active"></li>
		<li></li>
	</ul>
</body>
</html>
