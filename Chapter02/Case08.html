<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>08 兄弟节点</title>

			var oUl = document.getElementById('demo');
			var aLi = oUl.getElementsByTagName('li');
			
			// 前一个节点
			var oLi = aLi[2].previousElementSibling || aLi[2].previousSibling;
			oLi.style.background = 'red';

			// 下一个节点节点
			// var oLi = aLi[2].nextElementSibling || aLi[2].nextSibling ;

		}
	</script>

</head>
<body>
	<ul id="demo">

</html>
