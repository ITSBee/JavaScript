<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>23 BOM-close()</title>
	<script>
		window.onload = function () {
			var oBtn = document.getElementById('btn');

			oBtn.onclick = function () {
				window.close()
			}
		}
	</script>
</head>
<body>
	
	<input id="btn" type="button" value="关闭">
	
</body>
</html>
