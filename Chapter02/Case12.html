<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>12 通过className获取元素2</title>

	<script>
		function getByClass(oParent, sClass) {
			var aEle = oParent.getElementsByTagName('*');
			var aResult = [];


			for (var i = 0; i < aEle.length; i++) {
				if (aEle[i].className == sClass) {
					aResult.push(aEle[i]);
				}
			}

			return aResult
		}

		window.onload = function () {
			var oUl = document.getElementById('box');
			var aLi = getByClass(oUl, 'active');

			for (var i = 0; i < aLi.length; i++) {
				aLi[i].style.background = 'green'
			}

			
		}
	</script>

</head>
<body>
	<ul id="box">
		<li></li>
		<li class="active"></li>
		<li></li>
		<li class="active"></li>
		<li></li>
		<li class="active"></li>
		<li></li>
	</ul>
</body>
</html>
