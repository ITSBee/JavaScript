<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>03 DOM节点类型</title>
	<script>
		window.onload = function () {
			var oUl = document.getElementsByTagName('ul')[0];

			for (var i = 0; i < oUl.childNodes.length; i++) {
				if (oUl.childNodes[i].nodeType == 1) {
					oUl.childNodes[i].style.background = 'red';
				}
			}
			
		}
	</script>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
