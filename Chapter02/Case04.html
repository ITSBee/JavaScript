<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>04 DOM-子节点兼容写法</title>
	<script>
		window.onload = function () {
			var oUl = document.getElementsByTagName('ul')[0];
			alert(oUl.children.length)
		}
	</script>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
