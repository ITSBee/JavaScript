<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>评分</title>
	<style type="text/css">
		body, ul{
			margin: 0;
		}
		ul{
			list-style: none;
			padding: 0;
		}
		#grade{
			width: 300px;
			margin: 0 auto;
			text-align: center;
		}
		#grade ul{height: 57px;}
		#grade li{
			float: left;
			width: 60px;
			height: 57px;
			background: url(images/star.png) no-repeat 0 -56px;
		}
		#grade p{
			width: 300px;
			height: 30px;
			line-height: 30px;
			border: 1px solid #A7A7A7;
			display: none;
		}
		#grade .active{ background: url(images/star.png) no-repeat 0 0px; }
	</style>
	<script type="text/javascript">
		var aGrade = ['稀烂', '很烂', '一般', '推荐', '力荐']
		window.onload = function (){
			var oDiv = document.getElementById('grade');
			var oUl = oDiv.getElementsByTagName('ul')[0];
			var aLi = oUl.getElementsByTagName('li');
			var oP = oDiv.getElementsByTagName('P')[0];
			var i = 0;

			for (i = 0; i < aLi.length; i++) {
				// var i = 0;
				aLi[i].index = i;
				aLi[i].onmouseover = function (){
					oP.style.display = 'block';
					oP.innerHTML = aGrade[this.index]
					for (i = 0; i <= this.index; i++) {
						aLi[i].className = 'active';
					};
				};
				aLi[i].onmouseout = function (){
					oP.style.display = 'none';
					for (i = 0; i < aLi.length; i++) {
						aLi[i].className = 'none';
					};
				};
				aLi[i].onclick = function (){
					alert('评分成功，'+(this.index+1)+'分！')
				};
			};
		};
	</script>
</head>
<body>
	<div id="grade">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<p>一般</p>
	</div>
</body>
</html>
