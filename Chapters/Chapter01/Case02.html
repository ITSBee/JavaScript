<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02换class</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			color: #fff;
			text-align: center;
			line-height: 100px;
			background-color: #f99;
			border: 1px solid #f00;
		}

		.demo {
			width: 200px;
			height: 200px;
			color: #000;
			line-height: 200px;
			background-color: green;
			border: 1px solid #040;
		}
	</style>
</head>
<body>
	<div id="box01" onmouseover="document.getElementById('box01').className = 'demo'" onmouseout="document.getElementById('box01').className = ''">更改样式</div>
</body>
</html>
