<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>06条件判断if</title>
	<style>
		body, ul {
			margin: 0;
			line-height: 30px;
		}
		body {
			font-size: 12px;
		}
		ul {
			padding-left: 0;
			list-style: none;
		}
		a {
			text-decoration: none;
			color: #000;
		}
		.menu {
			width: 54px;
			margin: 20px auto;
		}
		.menu div {
			background-image: url(ico-down.gif);
			background-repeat: no-repeat;
			background-position: right 8px;
		}

		.menu ul {
			text-align: center;
			border: 1px solid #000;
		}

		.menu li a:hover {
			display: block;
			background-color: #ccc;
		}
	</style>
	<script>
		window.onload = function () {
			var oDiv = document.getElementById('title');
			var oUl = document.getElementById('list');
 
			oDiv.onclick = function () {
				if (oUl.style.display == 'none') {
					oUl.style.display = 'block';
					oDiv.style.backgroundImage = 'url(ico-up.gif)';
				} else {
					oUl.style.display = 'none';
					oDiv.style.backgroundImage = 'url(ico-down.gif)';
				}
			}
		}
	</script>
</head>
<body>
	<div class="menu">
		<div id="title">标题栏</div>
		<ul id="list" style="display: none;">
			<li><a href="#">列表一</a></li>
			<li><a href="#">列表二</a></li>
			<li><a href="#">列表三</a></li>
		</ul>
	</div>
</body>
</html>
