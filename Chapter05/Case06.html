<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06 分享到侧边栏</title>
	<style>
		.box {
			position: absolute;
			top: 50%;
			left: -100px;
			width: 100px;
			height: 150px;
			margin-top: -75px;
			background-color: #f00;
		}
		.box span {
			position: absolute;
			right: -20px;
			width: 20px;
			height: 80px;
			text-align: center;
			background-color: #ff0
		}
	</style>
	<script>
		var timmer = null;
		
		function startMove() {
			var oDiv = document.getElementById('demo');
			
			clearInterval(timmer);

			timmer = setInterval(function () {
				var iSpeed = 5;

				if(oDiv.offsetLeft == 0){
					clearInterval(timmer)
				} else {
					oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';
				};
				
			}, 30);
		};

		function startMove2() {
			var oDiv = document.getElementById('demo');
			
			clearInterval(timmer);

			timmer = setInterval(function () {
				var iSpeed = -5;

				if(oDiv.offsetLeft == -100){
					clearInterval(timmer)
				} else {
					oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';
				};
				
			}, 30);
		};
	</script>
</head>
<body>
	<div class="box" id="demo" onmouseover="startMove()" onmouseout="startMove2()">
		<span>分享到</span>
	</div>
</body>
</html>
