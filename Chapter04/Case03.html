<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>03 用cookie记录div位置</title>
	<style>
		.box {
			position: absolute;
			width: 200px;
			height: 150px;
			background-color: #f00;
		}
	</style>
	<script>
		//  设置 cookie 的方法
		function setCookie(name, value, iDay) {
			var oDate = new Date();
			oDate.setDate(oDate.getDate() + iDay)
			document.cookie = name + '=' + value + '; expires =' + oDate;
		}

		//  读取 cookie 的方法
		function getCookie(name) {

			var aCookie = document.cookie.split('; ');
			
			for (var i = 0; i < aCookie.length; i++) {
				var aItem = aCookie[i].split('=')
					if (name == aItem[0]) {
						return aItem[1]
					}
			}

			return ''
		}


		window.onload = function () {
			var oDiv = document.getElementById('demo');
			var disX = 0;
			var disY = 0;
			
			var x = getCookie('x');
			var y = getCookie('y');

			if (x) {
				oDiv.style.left = x + 'px';
				oDiv.style.top = y + 'px';
			}


			oDiv.onmousedown = function (ev) {
				var oEvent = ev || event;
				disX = oEvent.clientX - oDiv.offsetLeft;
				disY = oEvent.clientY - oDiv.offsetTop;

				document.onmousemove = function (ev) {
					var oEvent = ev || event;
					var lDis = oEvent.clientX - disX;
					var tDis = oEvent.clientY - disY;

					if (lDis < 0) {
						lDis = 0;
					}else if (lDis > document.documentElement.clientWidth - oDiv.offsetWidth) {
						lDis = document.documentElement.clientWidth - oDiv.offsetWidth;
					}

					if (tDis < 0) {
						tDis = 0;
					}else if (tDis > document.documentElement.clientHeight - oDiv.offsetHeight) {
						tDis = document.documentElement.clientHeight - oDiv.offsetHeight;
					}

					oDiv.style.left = lDis + 'px';
					oDiv.style.top = tDis + 'px';
				}

				document.onmouseup = function () {
					document.onmousemove = null;

					setCookie('x', oDiv.offsetLeft, 1);
					setCookie('y', oDiv.offsetTop, 1);
				}
			}

		}	
	</script>
</head>
<body>
	<div class="box" id="demo"></div>
</body>
</html>
