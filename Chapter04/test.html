		// 封装设置cookie
		function setCookie(oName, value, iDay) {
			var oDate = new Date();
			// alert(oDate);
			oDate.setDate(oDate.getDate() + iDay);
			// alert(oDate);
			document.cookie = oName + '=' + value + ';expires = ' + oDate;
		}

		setCookie('user', 'Bee', 30);
		setCookie('password', '123456', 1)

		// 获取cookie
		function getCookie(oName) {
			// arr01[user=Bee; password=123456]
			var arr01 = document.cookie.split('; ')
			for (var i = 0; i < arr01.length; i++) {
				// arr02['user', 'Bee']
				var arr02 = arr01[i].split('=');
				if (arr02[0] == oName) {
					return arr02[1];
				}
			}
			return ''
		}

		// 删除cookie
		function removeCookie(oName) {
			setCookie(oName, '1', -1)
		}
