<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>09 点击按钮提交留言</title>
	<script>
		window.onload = function () {
			var oContent = document.getElementById('content');
			var oFill = document.getElementById('fill');
			var oBtn = document.getElementById('btn');

			oBtn.onclick = function () {
				oContent.value += oFill.value + '\n';
				oFill.value = '';
			}

		}
	</script>
</head>
<body>
	<textarea name="" id="content" cols="50" rows="10"></textarea><br>
	<input id="fill" type="text"><input id="btn" type="button" value="提交">
</body>
</html>
