<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>11 默认行为-鼠标右键</title>
	<style>

		.demo {
			position: absolute;
			display: none;
			width: 100px;
			height: 150px;
			margin: 0;
			padding: 10px;
			text-align: center;
			line-height: 24px;
			list-style: none;
			background-color: #eee;
		}

		.demo li {
			border-bottom: 1px solid #ccc;
		}

		.demo li:last-child {
			border: none;
		}
	</style>
	<script>
		window.onload = function () {
			var oUl = document.getElementById('demo');

			document.oncontextmenu = function (ev) {
				var oEvent = ev || event;

				oUl.style.left = oEvent.clientX + 'px';
				oUl.style.top = oEvent.clientY + 'px';
				oUl.style.display = 'block';

				return false;
			}

			document.onclick = function () {
				oUl.style.display = 'none';
			}
			
		}	
	</script>
</head>
<body>
	<ul class="demo" id="demo">
		<li>item01</li>
		<li>item02</li>
		<li>item03</li>
		<li>item04</li>
		<li>item05</li>
		<li>item06</li>
	</ul>
</body>
</html>
