<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>09淘宝首页选项卡</title>
	<style>
	  body {
	  	font-size: 12px;
	  	background-color: #eee;
	  }

		body, p, ul { margin: 0; }
		
		ul {
			padding-left: 0;
			list-style: none;
		}

		a {
			color: #333;
			text-decoration: none;
		}

		a:hover { color: #FC441E; }

		.notice {
			width: 290px;
			height: 110px;
			margin: 20px auto;
			background-color: #fff;
		}
		
		.title ul {
			overflow: hidden;
			height: 30px;
		}

		.title li {
			float: left;
			width: 38px;
			margin-top: 10px;
			margin-right: 10px;
			margin-left: 10px;
			text-align: center;
		}
		
		.active { border-bottom: 2px solid #FC441E; }
		
		.active a { font-weight: bold; }

		.content div {
			display: none;
			height: 60px;
			padding: 10px;
		}
		
		.content div>p {
			float: left;
			width: 125px;
			overflow: hidden;
			text-overflow: clip;
			white-space: nowrap;
			margin-top: 5px;
			margin-bottom: 5px;
			margin-right: 10px;
		}

		.content .ceo { width: 265px; }

		.imp { color: #FC441E; } 
	</style>
	<script>
		window.onload = function () {
			var aTitle = document.getElementById('title').getElementsByTagName('li');
			var aTxt = document.getElementById('content').getElementsByTagName('div');

			for (var i = 0; i < aTitle.length; i++) {

				aTitle[i].index = i;
				
				aTitle[i].onmouseover = function () {
					for (var i = 0; i < aTitle.length; i++) {
						aTitle[i].className = '';
						aTxt[i].style.display = 'none';
					}

					this.className = 'active';
					
					aTxt[this.index].style.display = 'block';
				}
			}
		}
	</script>
</head>
<body>
	<div class="notice">
		<div class="title" id="title">
			<ul>
				<li class="active"><a href="#">公告</a></li>
				<li><a href="#">规则</a></li>
				<li><a href="#">论坛</a></li>
				<li><a href="#">安全</a></li>
				<li><a href="#">公益</a></li>
			</ul>
		</div>
		
		<div class="content" id="content">
			<div style="display: block">
				<p class="ceo"><a class="imp" href="#">马云:希望未来中国500强里200个CEO来自阿里</a></p>
				<p><a href="#">阿里第二届“校友”大会</a></p>
				<p><a href="#">惠誉评级将阿里定为A+</a></p>
			</div>
			
			<div>
				<p><a href="#">不正当谋利规则变更</a></p>
				<p><a href="#">淘宝亲宝贝市场管理规范</a></p>
				<p><a class="imp" href="#">淘宝价格发布规范变更</a></p>
				<p><a href="#">店铺相关规则调整变更</a></p>
			</div>
			
			<div>
				<p><a class="imp" href="#">双十二开始报名啦</a></p>
				<p><a href="#">淘宝论坛招募志愿者</a></p>
				<p><a href="#">名师一刻-5个亿的秘密</a></p>
				<p><a href="#">十八纸颠覆家具想象</a></p>
			</div>
			
			<div>
				<p><a class="imp" href="#">恶意买家疯狂下单？</a></p>
				<p><a class="imp" href="#">钱盾电脑版来啦！</a></p>
				<p><a class="imp" href="#">半路货被劫了！</a></p>
				<p><a class="imp" href="#">许多卖家收到了这条</a></p>
			</div>
			
			<div>
				<p><a class="imp" href="#">闲鱼公益上线招募NGO</a></p>
				<p><a href="#">阿里与残联出助残政策</a></p>
				<p><a href="#">公益宝贝卖家发票索取</a></p>
				<p><a href="#">公益机构淘宝开店攻略</a></p>
			</div>

		</div><!--/.content-->
	</div><!--/.notice-->
</body>
</html>
